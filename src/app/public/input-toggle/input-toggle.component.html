<mat-slide-toggle [formControl]="formControl"
  ><span class="label">{{
  label + (isRequired ? '*' : '')
}}</span></mat-slide-toggle
>
@if (formControl.invalid && formControl.touched) {
  <mat-error>
    @if (formControl.hasError('required')) {
      {{ label }} is required.
    }
  </mat-error>
}
